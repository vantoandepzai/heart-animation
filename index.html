<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Hearts Animation</title>
    <meta name="description" content="Interactive floating hearts animation with click interaction">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <button id="heartBtn" class="px-8 py-3 rounded-full border-2 border-gray-800 hover:bg-gray-100 active:scale-95 transition-transform">
        Click vào đây đi
    </button>

    <script>
        const btn = document.getElementById('heartBtn');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'fixed text-4xl pointer-events-none';
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${window.innerHeight}px`;
            document.body.appendChild(heart);

            const animation = heart.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: `translateY(-${window.innerHeight}px) scale(1.5)`, opacity: 0 }
            ], {
                duration: 2000,
                easing: 'ease-out'
            });

            animation.onfinish = () => heart.remove();
        }

        btn.addEventListener('click', () => {
            for (let i = 0; i < 3; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
